<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Subtitle Prompter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="section-main" class="section main-height">
        <div class="text-container">
            <div class="row row-1" id="main-r1"></div>
            <div class="row row-2" id="main-r2"></div>
        </div>
        <div class="flag-container">
            <img id="flag-main" src="" alt="Main Language">
        </div>
    </div>

    <div id="section-en" class="section sub-height">
        <div class="text-container">
            <div class="row row-1" id="en-r1"></div>
            <div class="row row-2" id="en-r2"></div>
        </div>
        <div class="flag-container">
            <img id="flag-en" src="" alt="English">
        </div>
    </div>

    <div id="section-zh" class="section sub-height">
        <div class="text-container">
            <div class="row row-1" id="zh-r1"></div>
            <div class="row row-2" id="zh-r2"></div>
        </div>
        <div class="flag-container">
            <img id="flag-zh" src="" alt="Chinese">
        </div>
    </div>

    <div id="section-ru" class="section sub-height">
        <div class="text-container">
            <div class="row row-1" id="ru-r1"></div>
            <div class="row row-2" id="ru-r2"></div>
        </div>
        <div class="flag-container">
            <img id="flag-ru" src="" alt="Russian">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
